<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Orbitron"
		/>
		<link rel="stylesheet" href="./css/summary.css" />
		<script src="components/header.js" defer></script>
		<script src="./components/footer.js"></script>
		<title>Results</title>
	</head>
	<body>
		<header-component></header-component>

		<section class="score-board-container">
			<div class="score-board">
				<h5>Result</h5>
				<table class="player-score">
					<tr id="tr1">
						<th>Name :</th>
						<td id="td1">Bill Gates</td>
					</tr>
					<tr id="tr2">
						<th>Scores :</th>
						<td id="td2">100</td>
					</tr>
					<tr id="tr3">
						<th>Highest Scores :</th>
						<td id="td3">1000</td>
					</tr>
				</table>
			</div>
		</section>
		</section>

		<section id="buttonArea">
			<span
				><button
					type="button"
					id="toMainPage"
					style="
						margin-top: 5%;
						margin-right: 3%;
						border: 4px solid #f8fe29;
						padding-left: 1%;
						padding-right: 1%;
						padding-top: 0.5%;
						padding-bottom: 0.5%;
						width: 7%;
					"
				>
					Main
				</button></span
			>
			<span
				><button
					type="button"
					id="toRanking"
					style="
						margin-top: 5%;
						margin-right: 3%;
						border: 4px solid #f8fe29;
						padding-left: 1%;
						padding-right: 1%;
						padding-top: 0.5%;
						padding-bottom: 0.5%;
						width: 7%;
					"
				>
					Ranking
				</button></span
			>
			<span
				><button
					type="button"
					id="toProfile"
					style="
						margin-top: 5%;
						border: 4px solid #f8fe29;
						padding-left: 1%;
						padding-right: 1%;
						padding-top: 0.5%;
						padding-bottom: 0.5%;
						width: 7%;
					"
				>
					Profile
				</button></span
			>
		</section>

		<footer-component></footer-component>
		<script src="./js/summary.js"></script>
	</body>
</html>
