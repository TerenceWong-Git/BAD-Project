<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Orbitron"
		/>
		<link rel="stylesheet" href="./css/ranking.css" />
		<script src="components/header.js" defer></script>
		<script src="./components/footer.js"></script>
		<title>Ranking</title>
	</head>
	<body>
		<header-component></header-component>
		<section id="headline"><h7>Ranking</h7></section>

		<div class="row">
			<div class="column">
				<table id="all">
					<h8>Top 5 Highest Scores (All Players)</h8>
					<tr>
						<th>Player's Name</th>
						<th>Points</th>
					</tr>
				</table>
			</div>
			<div class="column">
				<table id="own">
					<h9>Top 5 Highest Scores (Own)</h9>
					<tr>
						
						<th style="text-align: center;">Points</th>
					</tr>
				
				</table>
			</div>
		</div>

		<section id="exit"><p>PRESS ANY BUTTON TO EXIT</p></section>

		<footer-component></footer-component>
		<script src="./js/ranking.js"></script>
	</body>
</html>
