<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body style="display: flex; justify-content: center; background: black">
		<div
			class="backgroundTimerArea"
			style="position: absolute; top: 0; bottom: 0; left: 0; right: 0"
		>
			<canvas id="backgroundTimer" width="7680px" height="4320px"></canvas>
		</div>

		<div
			class="mainArea"
			style="
				display: flex;
				justify-content: center;
				position: absolute;
				top: 2%;
				bottom: 4%;
				left: 9%;
				right: 9%;
			"
		>
			<!-- Input camera -->
			<video class="input_video" style="display: none"></video>

			<!-- Output camera -->
			<canvas
				class="output_canvas"
				width="1280"
				height="720"
				style="
					-webkit-transform: scaleX(-1);
					transform: scaleX(-1);
					width: 100%;
					height: 100%;
					border: 7px solid #c8f424;
				"
			></canvas>
		</div>

		<div class="threeTwoOneArea" style="position: absolute; top: 30%">
			<canvas id="seconds" width="200" height="300"></canvas>
		</div>

		<div class="pauseArea" style="position: absolute; top: 30%">
			<canvas id="pause" width="400" height="400"></canvas>
		</div>

		<script src="./js/ballBall.js"></script>
	</body>
</html>
