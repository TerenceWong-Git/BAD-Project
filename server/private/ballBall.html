<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body
		style="
			display: flex;
			justify-content: space-evenly;
			background-color: black;
			width: 100%;
			height: 100%;
		"
	>
		<div
			class="backgroundTimerArea"
			style="position: absolute; top: 0px; left: 0; bottom: 0"
		>
			<canvas id="backgroundTimer" width="1534px" height="746px"></canvas>
		</div>

		<div
			class="mainArea"
			style="
				position: absolute;
				top: 20%;
				bottom: 20%;
				left: 35.55%;
				right: 35.55%;
				border: 2px solid white;
			"
		>
			<!-- Input camera -->
			<video class="input_video" style="display: none"></video>

			<!-- Output camera -->
			<canvas
				class="output_canvas"
				style="width: 100%; height: 100%"
				style="-webkit-transform: scaleX(-1); transform: scaleX(-1)"
			></canvas>
		</div>

		<div class="threeTwoOneArea" style="position: absolute; top: 30%">
			<canvas id="seconds" width="200" height="300"></canvas>
		</div>

		<div class="pauseArea" style="position: absolute; top: 23%">
			<canvas id="pause" width="400" height="400"></canvas>
		</div>

		<script src="./js/ballBall.js"></script>
	</body>
</html>
